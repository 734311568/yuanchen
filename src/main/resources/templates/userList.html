<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>会员列表</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			table {
				border: 1px solid black;
				text-align: center;
				border-collapse: collapse;
			}
			table thead th {
				width :100px;
				border: 1px solid black;
			}
			table tbody td {
				width :100px;
				border: 1px solid black;
			}
		</style>


	</head>
	<body>

		<table >
			<tr>
				<th>id</th>
				<th>姓名</th>
				<th>密码</th>
			</tr>
			<tr th:each="pojo ,stat : ${queryUser}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}"> 
				<td th:text="${pojo.id}"></td>
				<td th:text="${pojo.userName}"></td>
				<td th:text="${pojo.password}"></td>

			</tr>

		</table>

	</body>
</html>
